
{% extends "./base.html" %}
{% load static %}
{% block title %}Store{% endblock %}
{% block content %}
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<main>
  <section class="py-8 text-center container">
    <div class="row py-lg-6" id="section">
      <div class="col-lg-9 col-md-8 mx-auto">
        <h1 class="fw-light" style="font-size: 60px;">OnlineShop</h1>
        <p class="lead" style="font-size: 30px;">Click and start shopping now to get a discount!</p>
        <p>
          <a href="#container"  style="font-size: 1px;">Lorem</a>
        </p>
      </div>
    </div>
  </section>
  

  <div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="position:relative; bottom: 50px; ">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.pexels.com/photos/34577/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt=""width = 280px ; height= 580px >
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="album py-5">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
            {% for product in products %}
            <div class="col">
              <div class="card border-1">
                <a class="text-dark text-decoration-none"
                      href="{{ product.get_absolute_url }}"><img class="img-fluid" style="height: 300px; width: 237px;" alt="Responsive image" src="{{ product.image.url }}"></a>
                <div class="card-body px-0">
                  <p class="card-text">
                    <a class="text-dark text-decoration-none"
                      href="{{ product.get_absolute_url }}">{{ product.name|slice:":17" }}</a>
                  </p>
                  <div class="fw-bold" style="margin-top: -20px; ">{{product.price}}$</div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}
